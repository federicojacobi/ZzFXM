<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>ZzFXM Note duration and attenuation calculator</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
		<style>
			.container {
				width: 80%;
				margin: 0 auto;
			}
			.nes-field {
				margin-top: 1rem;
			}
			.nes-container {
				margin-top: 2rem;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="nes-container with-title">
				<h2 class="title">Duration - Attenuation Calculator</h2>

				<div class="nes-field">
					<label for="duration">Duration in beats or steps (0-255)</label>
					<input type="text" id="duration" />
				</div>
				<div class="nes-field">
					<label for="attenuation">Attenuation (0&lt;100)</label>
					<input type="text" id="attenuation" />
				</div>
			</div>
			<div class="nes-container with-title">
				<p class="title">Result</p>
				<p id="result-bin"></p>
				<p id="result-dec" class="nes-text is-success"></p>
				<hr/>
				<p>To use, let's say your pattern looks like this:<br/>[,-1,1,,3,,5,,6,,]</p>
				<p>And you want your first note to use these duration+attenuation settings, modify like this:<br/>
				[,-1,1<span id="example" class="nes-text is-success"></span>,,3,,5,,6,,]
				</p>
			</div>
		</div>
		<script>
			const durInput = document.getElementById( 'duration' );
			const attInput = document.getElementById( 'attenuation' );

			const calculateResult = () => {
				const resultBin = document.getElementById( 'result-bin' );
				const resultDec = document.getElementById( 'result-dec' );
				const resultExample = document.getElementById( 'example' );
				const duration = durInput.value * 1;
				const attenuation = attInput.value * 1;
				const result = ( duration << 7 ) | attenuation;
				const bin = convertToBinary( result );
				resultBin.innerText = 'Binary: ' + bin.slice( 0, bin.length - 7 ) + ' | ' + bin.slice( -7 );
				resultDec.innerText = 'Fractional value to use: ' + result;
				resultExample.innerText = '.' + result;
			};

			const convertToBinary = ( n ) => ( n >>> 0 ).toString(2);

			durInput.addEventListener( 'keyup', ()=>{
				calculateResult();
			});

			attInput.addEventListener( 'keyup', ()=>{
				calculateResult();
			});
		</script>
	</body>
</html>
